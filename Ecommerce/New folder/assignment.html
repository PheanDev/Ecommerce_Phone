<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MDcss/bootstrap.min.css">
    <link rel="stylesheet" href="MDcss/mdb.min.css">
    <link rel="stylesheet" href="MDcss/style.css">
   

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 m-auto">
                <!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">ADD POST</p>

    <!-- Brand -->
    <input type="text" id="defaultLoginFormBrand" class="form-control mb-4" placeholder="Brand">

    <!-- Screen -->
    <input type="text" id="defaultLoginFormScreen" class="form-control mb-4" placeholder="Screen">

     <!-- Memory -->
     <input type="text" id="defaultLoginFormMemory" class="form-control mb-4" placeholder="Memory">

     <!-- Capicity -->
     <input type="text" id="defaultLoginFormCapicity" class="form-control mb-4" placeholder="Capacity">

      <!-- Sim -->
    <input type="text" id="defaultLoginFormSim" class="form-control mb-4" placeholder="Sim">

     <!-- Front Camera -->
     <input type="text" id="defaultLoginFormFrontCamera" class="form-control mb-4" placeholder="Front Camera">

      <!-- Rear Camera -->
    <input type="text" id="defaultLoginFormRearCamera" class="form-control mb-4" placeholder="Rear Camera">

     <!-- Battery -->
     <input type="text" id="defaultLoginFormBattery" class="form-control mb-4" placeholder="Battery">

      <!-- Image -->
    <input type="file" id="defaultLoginFormImage" class="form-control mb-4" placeholder="Image">

    <!-- Upload button -->
    <button class="btn btn-info btn-block my-4" type="submit">Upload</button>

   
</form>
<!-- Default form login -->
            
        </div>

    </div>

</body>
</html>
